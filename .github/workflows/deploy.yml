on:
  workflow_call:
    inputs:
      space:
        required: true
        type: string

jobs:
  Deploy:
    name: ${{ fromjson(vars.CONFIG)[inputs.space]['job_name'] }}
    runs-on: ubuntu-latest
    steps:
    - name: Use the passed variable
      run: |
        echo "${{ fromjson(vars.CONFIG)[inputs.space]['job_name'] }}"
